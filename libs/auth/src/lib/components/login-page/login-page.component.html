<auth-page-template title='Login'>
  <label class='login-form__label' for='email'>
    <span>Email</span>
    <input class='login-form__input' type='email' name='email'>
  </label>
  <label class='login-form__label' for='password'>
    <span>Password</span>
    <input class='login-form__input' type='password' name='password'>
  </label>
  <label class='login-form__label'>
    <button type='button' class='login-form__login-btn'>
      Login
    </button>
  </label>
  <label class='login-form__label'>
    <p>
      Don't have an account?
      <a class='login-form__link' href='#'>Sign Up</a>
    </p>
  </label>
</auth-page-template>
