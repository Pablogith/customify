<div class='product'>
  <img [src]='product.getImgUrl()' [alt]='product.getImgAlt()'
       width='250px' height='330px'
       class='product__img'>
  <div class='product__description'>
    <p class='product__name'>{{ product.getName() }}</p>
    <p class='product__price'>{{ product.getPrice() }} PLN</p>
  </div>
</div>
