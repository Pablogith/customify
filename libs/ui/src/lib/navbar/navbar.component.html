<header class="header" [class.body-pd]="menuIsOpen">
  <div class="header__toggle">
    <i class='bx bx-menu' (click)="toggleMenu()"></i>
  </div>
</header>

<div class="content" [class.content--active]="menuIsOpen">
  <ng-content></ng-content>
</div>

<div class="navbar" [class.show]="menuIsOpen">
  <nav class="nav">
    <div>
      <ui-navbar-logo (clickLogo)='hiddenMenu()'
                      [logoData]='logoData'>
      </ui-navbar-logo>

      <ui-navbar-link-element *ngFor='let navElement of navElements'
                              [navElement]='navElement'
                              (clickLink)='hiddenMenu()'>
      </ui-navbar-link-element>
    </div>

    <a href="#" class="nav__link">
      <i class='bx bx-log-out nav__icon'></i>
      <span class="nav__name">Log Out</span>
    </a>
  </nav>
</div>
