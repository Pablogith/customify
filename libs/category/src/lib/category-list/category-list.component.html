<ui-page-intro-header [headerData]='pageIntroHeaderData'></ui-page-intro-header>
<div class='wrapper'>
  <div class='category-types'>
    <ul class='category-types__list'>
      <customify-category-list-element
        *ngFor='let category of categories'
        [currentCategory]='currentCategory?.name'
        [category]='category' (changeCurrentCategory)='showCategoryElements($event)'>
      </customify-category-list-element>
    </ul>
  </div>
  <div class='banners'>
    <customify-banners-list></customify-banners-list>
  </div>
</div>
