<div class='widget'>
  <div class='widget__info'>
    <h3 class='widget__main-text' [@changeWidget]='currentStateAnimation'>
      {{ widget.mainText }}
    </h3>
    <p class='widget__second-text' [@changeWidget]='currentStateAnimation'>
      {{ widget.secondText }}
    </p>
  </div>
  <div class='widget__img-wrapper'>
    <img [src]='widget.img' [@changeWidget]='currentStateAnimation'
         alt='Apple Watch'>
  </div>
</div>
