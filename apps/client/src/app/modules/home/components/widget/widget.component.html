<div class='widget'>
  <div class='widget__info'>
    <h3 class='widget__main-text'>
      {{ widget.mainText }}
    </h3>
    <p class='widget__second-text'>
      {{ widget.secondText }}
    </p>
  </div>
  <div class='widget__img-wrapper'>
    <img [src]='widget.img'
         alt='Apple Watch'>
  </div>
</div>
