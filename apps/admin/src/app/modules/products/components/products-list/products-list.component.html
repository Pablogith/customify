<ui-page-intro-header [headerData]='pageHeaderData'></ui-page-intro-header>
<div class='loader-wrapper' *ngIf='!isLoaded; else productsList'>
  <ui-loader></ui-loader>
</div>
<ng-template #productsList>
  <customify-new-product-form *ngIf='formIsVisible'
                              (onCreateProduct)='handleSubmit($event)'
                              (onHideForm)='hideForm($event)'>
  </customify-new-product-form>
  <ui-button class='btn-new-product' (click)='showForm()'
             *ngIf='!formIsVisible'>
    Create new product
  </ui-button>
  <div class='table-wrapper'>
    <ui-table [tableData]='productsTableData'
              (onDelete)='deleteProduct($event)'>
    </ui-table>
  </div>
</ng-template>
