<ui-page-intro-header [headerData]='pageHeaderData'></ui-page-intro-header>
<div class='loader-wrapper' *ngIf='!isLoaded; else productsList'>
  <ui-loader></ui-loader>
</div>
<ng-template #productsList>
  <ui-button class='btn-new-product' (click)='toggleForm()'>
    {{ btnFormText }}
  </ui-button>
  <customify-new-product-form *ngIf='formIsShow'></customify-new-product-form>
  <div class='table-wrapper'>
    <ui-table [tableData]='productsTableData'></ui-table>
  </div>
</ng-template>
