<ui-page-intro-header [headerData]='pageHeaderData'></ui-page-intro-header>
<div class='loader-wrapper' *ngIf='!isLoaded; else productsList'>
  <ui-loader></ui-loader>
</div>
<ng-template #productsList>
  <customify-new-product-form *ngIf='formIsVisible'
                              (onCreateProduct)='handleCreateProductSubmit($event)'
                              (onHideForm)='hideCreateProductForm($event)'>
  </customify-new-product-form>
  <ui-button class='btn-new-product' (click)='showCreateProductForm()'
             *ngIf='!formIsVisible'>
    Create new product
  </ui-button>
  <div class='table-wrapper'>
    <customify-product-table [columnNames]='columnNames'
                             [products]='products'
                             (onClickProduct)='getFullProductInfoPage($event)'>
    </customify-product-table>
  </div>
</ng-template>
