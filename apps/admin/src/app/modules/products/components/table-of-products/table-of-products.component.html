<h1>ELO</h1>
<table mat-table [dataSource]='products'>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element">{{ element["id"] }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let element">{{ element["name"] }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> price </th>
    <td mat-cell *matCellDef="let element">{{ element["price"] }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> description </th>
    <td mat-cell *matCellDef="let element">{{ element["description"] }}</td>
  </ng-container>

  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef> brand </th>
    <td mat-cell *matCellDef="let element">{{ element["brand"] }}</td>
  </ng-container>

  <ng-container matColumnDef="imgUrl">
    <th mat-header-cell *matHeaderCellDef> imgUrl </th>
    <td mat-cell *matCellDef="let element">{{ element["imgUrl"] }}</td>
  </ng-container>

  <ng-container matColumnDef="imgAlt">
    <th mat-header-cell *matHeaderCellDef> imgAlt </th>
    <td mat-cell *matCellDef="let element">{{ element["imgAlt"] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="productKeys"></tr>
  <tr mat-row *matRowDef="let row; columns: productKeys;"></tr>
</table>
